    <script type="text/html" id="template-surveyQuestionRow">
        <td id="<%= _id %>,<%= Type %>">
            <%  if(RequireAnswer == true){%>
            <span style="font-weight:700;color:grey; font-size:16px;"><%= Statement %>*</BR></span>
            <%} else {%>
            <span style="font-weight:700;color:grey; font-size:16px;"><%= Statement %></BR></span>
            <%}%>
            <span style="font-weight:700;color:grey; font-size:16px;"></BR></span>
            <% if ( Type == "Single Textbox") { %>
                <%  if(RequireAnswer == true){%>
                <input type="text" style="width: 625px;" required="true">
                <%} else {%>
                <input type="text" style="width: 625px;">
                <%}%>
            <%} else if ( Type == "Comment/Essay Box") { %>
                <%  if(RequireAnswer == true){%>
                <textarea style="width: 625px;" required="true"></textarea>
                <%} else {%>
                <textarea style="width: 625px;"></textarea>
                <%}%>
            <%} else if ( Type == "Multiple Choice (Single Answer)") { %>
            <table>
                <tbody>
                <% for (var i=0; i<Options.length; i++){%>
                <tr>
                    <td align="center"><input type="radio" name="<%= Statement %><%= Options[0] %>" value="<%= Options[i] %>"> <%= Options[i] %></td>
                </tr>
                <% }%>
                </tbody>
            </table>
            <%} else if ( Type == "Rating Scale") { %>
            <table>
                <tbody>
                <tr>
                    <td>&nbsp;</td>
                    <% for (var i=0; i<Ratings.length; i++){%>
                    <td width="11%" align="center"><%= Ratings[i] %></td>
                    <% }%>
                </tr>
                <% for (var i=0; i<Options.length; i++){%>
                <tr>
                    <td width="10%"><%= Options[i] %></td>
                    <% for (var j=0; j<Ratings.length; j++){%>
                    <td  width="11%" align="center"><input type="radio" name="<%= Statement %><%= Options[i] %><%= Ratings[0] %>" value="<%= Ratings[j] %>"></td>
                    <% }%>
                </tr>
                <% }%>
                </tbody>
            </table>
            <%} %>
        </td>
    </script>

    <script type="text/html" id="template-surveyAnswerRow">
        <td>
            <%  if(RequireAnswer == true){%>
            <span style="font-weight:700;color:grey; font-size:16px;"><%= Statement %>*</BR></span>
            <%} else {%>
            <span style="font-weight:700;color:grey; font-size:16px;"><%= Statement %></BR></span>
            <%}%>
            <span style="font-weight:700;color:grey; font-size:16px;"></BR></span>
            <% if ( Type == "Single Textbox") { %>
                <%  if(Answer.length > 0){%>
                    <span style="font-weight:100;color:grey; font-size:14px;"><%= Answer[0] %></BR></span>
                <%}%>
            <%} else if ( Type == "Comment/Essay Box") { %>
                <%  if(Answer.length > 0){%>
                    <span style="font-weight:100;color:grey; font-size:14px;"><%= Answer[0] %></BR></span>
                <%}%>
            <%} else if ( Type == "Multiple Choice (Single Answer)") { %>
            <table>
                <tbody>
                <% for (var i=0; i<Options.length; i++){%>
                <tr>
                    <%  if(Answer.length > 0){%>
                        <%  if(Answer[0] == Options[i]){%>
                        <td align="center"><input type="radio" name="<%= Statement %><%= Options[0] %>" value="<%= Options[i] %>" checked disabled> <%= Options[i] %></td>
                        <%} else {%>
                        <td align="center"><input type="radio" name="<%= Statement %><%= Options[0] %>" value="<%= Options[i] %>" disabled> <%= Options[i] %></td>
                        <%}%>
                    <%} else {%>
                        <td align="center"><input type="radio" name="<%= Statement %><%= Options[0] %>" value="<%= Options[i] %>" disabled> <%= Options[i] %></td>
                    <%}%>
                </tr>
                <% }%>
                </tbody>
            </table>
            <%} else if ( Type == "Rating Scale") { %>
            <table>
                <tbody>
                <tr>
                    <td>&nbsp;</td>
                    <% for (var i=0; i<Ratings.length; i++){%>
                    <td width="11%" align="center"><%= Ratings[i] %></td>
                    <% }%>
                </tr>
                <% for (var i=0; i<Options.length; i++){%>
                <tr>
                    <td width="10%"><%= Options[i] %></td>
                    <% for (var j=0; j<Ratings.length; j++){%>
                    <%  if(Answer.length > 0){%>
                            <%  if(Answer[i] == Ratings[j]){%>
                                <td  width="11%" align="center"><input type="radio" name="<%= Statement %><%= Options[i] %><%= Ratings[0] %>" value="<%= Options[i] %>,<%= Ratings[j] %>" checked disabled></td>
                            <%} else {%>
                                <td  width="11%" align="center"><input type="radio" name="<%= Statement %><%= Options[i] %><%= Ratings[0] %>" value="<%= Options[i] %>,<%= Ratings[j] %>" disabled></td>
                            <%}%>
                        <%} else {%>
                            <td  width="11%" align="center"><input type="radio" name="<%= Statement %><%= Options[i] %><%= Ratings[0] %>" value="<%= Options[i] %>,<%= Ratings[j] %>" disabled></td>
                        <%}%>
                    <% }%>
                </tr>
                <% }%>
                </tbody>
            </table>
            <%} %>
        </td>
    </script>

    <script type="text/html" id="template-ActivityReport">
        <h4>
            <span style="color:gray;"><%= CommunityName %></span>
            | <%=languageDict.attributes.Activity_Report%>
        </h4>
        <p>
            <span style="color:gray;"><%=languageDict.attributes.Period%>&nbsp;<%=languageDict.attributes.DateFormat_Reports%> </span> <%= startDate %>&nbsp; | &nbsp;<%= endDate %>
        </p>

        <table class="table table-striped">
            <tr>
                <th></th>
                <th ><%=languageDict.attributes.Total%></th>
                <th ><%=languageDict.attributes.Male%></th>
                <th colspan="3"><%=languageDict.attributes.Female%></th>
            </tr>
            <tr><td><%=languageDict.attributes.Registered_Members%></td>
                <td><%=MaleMembers+FemaleMembers%></td>
                <td><%=MaleMembers%></td>
                <td colspan="3"><%=FemaleMembers%></td>
            </tr>
            <tr>
                <td><%=languageDict.attributes.Activity_Report%>Visits</td>
                <td><%=Visits.male+Visits.female%></td>
                <td><%=Visits.male%></td>
                <td colspan="3"><%=Visits.female%></td>
            </tr>
            <tr>
                <th colspan="4"></th>
                <th><%=languageDict.attributes.Average_Rating%></th>
                <th ><%=languageDict.attributes.Times_Rated%></th>
            </tr>
            <!-- @todo Recording of opening resources is broken.  -->
            <tr>
                <th colspan="6"><%=languageDict.attributes.Max_open_Frequency%></th>
            </tr>

            <!-- dynamically display each most frequently opened resource entry & its corresponding stats -->
            <% _.each(Most_Freq_Open, function(resource){ %>
            <tr>
                <td><%=resource.resourceName%></td>
                <td><%=resource.timesOpenedCumulative%></td>
                <td><%=resource.timesOpenedByMales%></td>
                <td><%=resource.timesOpenedByFemales%></td>
               <!-- <% if (resource.avgRatingCumulative === "") { %>
                <td>0</td>
                <% } else { %> -->
                <td><%=resource.avgRatingCumulative%></td>
             <!--   <% } %> -->
                <td><%=resource.timesRatedCumulative%></td>
            </tr>
            <% }); %>
            <tr>
                <th colspan="6"><%=languageDict.attributes.Highest_Rated%></th>
            </tr>
            <% _.each(Highest_Rated, function(resource){ %>
            <tr>
                <td><%=resource.resourceName%></td>
                <td><%=resource.timesRatedByCumulative%></td>
                <td><%=resource.timesRatedByMales%></td>
                <td><%=resource.timesRatedByFemales%></td>
                <td><%=resource.avgRatingCumulative%></td>
                <td><%=resource.timesRatedCumulative%></td>
            </tr>
            <% }); %>
            <tr>
                <th colspan="6"><%=languageDict.attributes.Lowest_Rated%></th>
            </tr>
            <% _.each(Lowest_Rated, function(resource){ %>
            <tr>
                <td><%=resource.resourceName%></td>
                <td><%=resource.timesRatedByCumulative%></td>  <!-- timesOpenedCumulative -->
                <td><%=resource.timesRatedByMales%></td>     <!-- timesOpenedByMales -->
                <td><%=resource.timesRatedByFemales%></td>   <!-- timesOpenedByFemales -->
                <td><%=resource.avgRatingCumulative%></td>
                <% if (resource.timesRatedCumulative === "Not Applicable") { %>
                <td><%=resource.timesRatedCumulative%></td>
                <% } else { %>
                <td><%=resource.timesRatedByMales+resource.timesRatedByFemales%></td>
                <% } %>
            </tr>
            <% }); %>


        </table>
    </script>
