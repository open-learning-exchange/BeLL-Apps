<script>
    var limitofRecords = 5;
    var skip = 0;
    var skipStack = new Array();
    url="unknown";
    function showFeedbackForm() {
        var loginOfMem = $.cookie('Member.login');
        var lang = App.Router.getLanguage(loginOfMem);
        App.languageDictValue=App.Router.loadLanguageDocs(lang);
        App.languageDict = App.languageDictValue;
        App.renderFeedback()
        if (document.getElementById('site-feedback').style.visibility != 'visible') {
            $('#site-feedback').animate({height: '320px'})
            document.getElementById('site-feedback').style.visibility = 'visible'
        }
        else {
            $('#site-feedback').animate({height: 'toggle'})
        }
        $('#comment').attr('placeholder',App.languageDictValue.attributes.Give_Feedback);
        if (App.languageDictValue.get('directionOfLang').toLowerCase() === "right") {
            $('#comment').css('text-align','right');
        }
    }
    function showDatabases(){
        var location=window.location.href;
        var arr=location.split("/");
        location=arr[0] + "//" + arr[2];
        location=location+'/_utils';
        window.location.href =location;
    }
    function SelectCommunity(pId){
        App.Router.SelectCommunities(pId)
    }

    function selectCriteria(surveyId){
        document.location.href = "#criteriaList/" + surveyId;
    }

    function communitiesList(surveyId){
        document.location.href = "#communitiesList/" + surveyId;
    }

    function hideAllDivs () {
        $("#1").hide();
        $("#5").hide();
        $("#6").hide();
        $("#8").hide();
    }

    function handleNewSelection() {
        hideAllDivs();

        switch ($(this).val()) {
            case '1':
                $("#1").show();
                $('#1').find('#question_text').val('');
                $('#1').find('#answer_choices').val('');
                $('#1').find('#required_question').removeAttr('checked');
                $("#1 .subtitle2").eq(0).text(App.languageDictValue.get('Question_Text'));
                $("#1 .subtitle2").eq(1).text(App.languageDictValue.get('answer_Choices_Stat'));
                $('#1').find('#require-surCheckBox').text(App.languageDictValue.get('require_answer'));
                $('#1').find('input[type=submit]').attr("value",App.languageDictValue.get('save_question'));
                break;
            case '5':
                $("#5").show();
                $('#5').find('#question_text').val('');
                $('#5').find('#answer_choices').val('');
                $('#5').find('#select_rating').val("4").trigger('change');
                $('#5').find('.ratingLabels').val('');
                $('#5').find('#required_question').removeAttr('checked');
                $("#5 .subtitle2").eq(0).text(App.languageDictValue.get('Question_Text'));
                $("#5 .subtitle2").eq(1).text(App.languageDictValue.get('answer_Choices_Stat'));
                $("#5 .subtitle2").eq(2).text(App.languageDictValue.get('column_choices'));
                $('#5').find('#select-ratings').text(App.languageDictValue.get('select_ratings'));
                $('#5').find('#require-surCheckBox').text(App.languageDictValue.get('require_answer'));
                var ratingsArray=App.languageDictValue.get('ratingsArray');
                for(var i=0;i<ratingsArray.length;i++)
                {
                    $('#5').find('#select_rating').find('option').eq(i).text(ratingsArray[i]);
                }
                for(var i=1;i<=9;i++){
                    $('#5').find('#rating'+i).find('b').eq(0).text(App.languageDictValue.get('Label'));
                    $('#5').find('#rating'+i).find('b').eq(1).text(App.languageDictValue.get('weight'));
                }
                $('#5').find('input[type=submit]').attr("value",App.languageDictValue.get('save_question'));
                break;
            case '6':
                $("#6").show();
                $('#6').find('#question_text').val('');
                $('#6').find('#required_question').removeAttr('checked');
                $("#6 .subtitle2").eq(0).text(App.languageDictValue.get('Question_Text'));
                $('#6').find('#require-surCheckBox').text(App.languageDictValue.get('require_answer'));
                $('#6').find('input[type=submit]').attr("value",App.languageDictValue.get('save_question'));
                break;
            case '8':
                $("#8").show();
                $('#8').find('#question_text').val('');
                $('#8').find('#required_question').removeAttr('checked');
                $("#8 .subtitle2").eq(0).text(App.languageDictValue.get('Question_Text'));
                $('#8').find('#require-surCheckBox').text(App.languageDictValue.get('require_answer'));
                $('#8').find('input[type=submit]').attr("value",App.languageDictValue.get('save_question'));
                break;
        }
    }

    function SyncDbSelect(){
        App.Router.SyncDbSelect()
    }
</script>
<!--templates -->
<!--   issue#50:Add Last Activities Sync Date to Activity Report On Nation For Individual Communities
       Issue#80:Add Report button on the Communities page at nation
       <span align="right" style="position: absolute;display: inline-block;margin-right: 0px">Last Activities Sync Date: <%= lastActivitySyncDate %></span>
       Trend Activity Report for xyz Community as of xx/xx/xxxx-->
<script type="text/html" id="template-TrendActivityReport">

    <h4 id="parentDiv">
        <div><span align ="left"><%=languageDict.attributes.Activity_Report%> |  <%= CommunityName %> | <%=languageDict.attributes.last_sync_date%>  <%= lastActivitySyncDate %> </span> </div>
    </h4>
    <div id="trend-report-div-total-members" style = "padding:10px 10px 10px 10px; " ></div>
    <div id="trend-report-div-total-member-visits" style = "padding:10px 10px 10px 10px; " ></div>
    <div id="trend-report-div-new-memberships" style = "padding:10px 10px 10px 10px; " ></div>
    <div id="trend-report-div-visits" style = "padding:10px 10px 10px 10px; " ></div>
    <div id="trend-report-div-total-resource-views-this-month" style = "padding:10px 10px 10px 10px; " ></div>

    <h4 id="parentDiv">
        <%=languageDict.attributes.Facts_and_Figures%>
    </h4>
    <table class="table table-striped" id="parentDiv">
        <tr>
            <th ><%=languageDict.attributes.Max_open_Frequency%></th>
            <th ><%=languageDict.attributes.Total%></th>
            <th > <%=languageDict.attributes.Male%></th>
            <th > <%=languageDict.attributes.Female%></th>
            <th> <%=languageDict.attributes.Average_Rating%></th>
            <th > <%=languageDict.attributes.Times_Rated%></th>
        </tr>
        <!-- @todo Recording of opening resources is broken.  -->
        <!-- dynamically display each most frequently opened resource entry & its corresponding stats -->
        <% _.each(Most_Freq_Open, function(resource){ %>
        <tr>
            <td><%=resource.resourceName%></td>
            <td><%=resource.timesOpenedCumulative%></td>
            <td><%=resource.timesOpenedByMales%></td>
            <td><%=resource.timesOpenedByFemales%></td>
            <td><%=resource.avgRatingCumulative%></td>
            <td><%=resource.timesRatedCumulative%></td>
        </tr>
        <% }); %>
        <tr>
            <th > <%=languageDict.attributes.Highest_Rated%></th>
            <th > <%=languageDict.attributes.Total%></th>
            <th > <%=languageDict.attributes.Male%></th>
            <th > <%=languageDict.attributes.Female%></th>
            <th> <%=languageDict.attributes.Average_Rating%></th>
            <th > <%=languageDict.attributes.Times_Rated%></th>
        </tr>
        <% _.each(Highest_Rated, function(resource){ %>
        <tr>
            <td><%=resource.resourceName%></td>
            <td><%=resource.timesRatedByMales+resource.timesRatedByFemales%></td>
            <td><%=resource.timesRatedByMales%></td>
            <td><%=resource.timesRatedByFemales%></td>
            <td><%=resource.avgRatingCumulative%></td>
            <td><%=resource.timesRatedCumulative%></td>
        </tr>
        <% }); %>
        <tr>
            <th > <%=languageDict.attributes.Lowest_Rated%></th>
            <th > <%=languageDict.attributes.Total%></th>
            <th > <%=languageDict.attributes.Male%></th>
            <th > <%=languageDict.attributes.Female%></th>
            <th> <%=languageDict.attributes.Average_Rating%></th>
            <th > <%=languageDict.attributes.Times_Rated%></th>
        </tr>
        <% _.each(Lowest_Rated, function(resource){ %>
        <tr>
            <td><%=resource.resourceName%></td>
            <td><%=resource.timesRatedByMales+resource.timesRatedByFemales%></td>  <!-- timesOpenedCumulative -->
            <td><%=resource.timesRatedByMales%></td>     <!-- timesOpenedByMales -->
            <td><%=resource.timesRatedByFemales%></td>   <!-- timesOpenedByFemales -->
            <td><%=resource.avgRatingCumulative%></td>
            <% if (resource.timesRatedCumulative === "N/A") { %>
            <td><%=resource.timesRatedCumulative%></td>
            <% } else { %>
            <td><%=resource.timesRatedByMales+resource.timesRatedByFemales%></td>
            <% } %>
        </tr>
        <% }); %>

    </table>
</script>

<script type="text/html" id="template-SurveyRow">
    <td>
        <span style="font-weight:900; font-size:16px;"><%= Date %></BR></span>
    </td>
    <td>
        <span style="font-weight:900; font-size:16px;"><%= SurveyNo %></BR></span>
    </td>
    <td>
        <span style="font-weight:900; font-size:16px;"><%= SurveyTitle %></BR></span>
    </td>
    <td>
        <select multiple id="SurveycommNames" style="width:150px">
            <%if(sentTo && sentTo.length>0){%>
            <% for (var i=0; i<sentTo.length; i++){%>
            <option disabled="disabled" value="<%= sentTo[i] %>"><%= sentTo[i] %> </option>
            <% }%>
            <%} else {%>
            <option disabled="disabled" value="None"><%= languageDict.attributes.None %></option>
            <%} %>
        </select>
    </td>
    <td>
        <select multiple id="SubmittedByNames" style="width:150px">
            <%if(submittedBy && submittedBy.length>0){%>
            <% for (var i=0; i<submittedBy.length; i++){%>
            <option onclick="document.location.href='#openSurvey/<%= SurveyNo %>/<%= submittedBy[i] %>'" value="<%= submittedBy[i] %>"><%= submittedBy[i] %> </option>
            <% }%>
            <%} else {%>
            <option disabled="disabled" value="None"><%= languageDict.attributes.None %></option>
            <%} %>

        </select>
    </td>
    <td>
        <select multiple id="surveyResponse" style="width:100px">
            <% for (var i=0; i<commResponseCount.length; i++){%>
            <option disabled="disabled"><%= commResponseCount[i][0] %>/<%= commResponseCount[i][1] %></option>
            <% }%>
            <%if(commResponseCount.length>0){%>
            <option disabled="disabled">-------</option>
            <%}%>
            <option disabled="disabled"><%= totalResponseCount %>/<%= totalReceiversCount %></option>
        </select>
    </td>
    <td>
        <a href="#surveydetail/<%= _id %>" class="btn btn-warning">
            <%= languageDict.attributes.Details %>
        </a>
        <a class='btn btn-info' onclick="App.Router.downloadCommunitySurveys('<%= SurveyNo %>', '<%= SurveyTitle %>')">
            <%= languageDict.attributes.Download %>
        </a>
        <a class='btn btn-danger destroy'>
            <%= languageDict.attributes.DeleteLabel %>
        </a>
    </td>
</script>
<script type="text/html" id="template-surveyQuestionRow">

    <td>
        <input type="radio" name="questionRow" />&nbsp;&nbsp;
        <%  if(RequireAnswer == true){%>
        <span style="font-weight:700;color:grey; font-size:16px;"><%= Statement %>*</BR></span>
        <%} else {%>
        <span style="font-weight:700;color:grey; font-size:16px;"><%= Statement %></BR></span>
        <%}%>

<script type="text/html" id="template-surveyAnswerRow">
    <td>
        <%  if(RequireAnswer == true){%>
        <span style="font-weight:700;color:grey; font-size:16px;"><%= Statement %>*</BR></span>
        <%} else {%>
        <span style="font-weight:700;color:grey; font-size:16px;"><%= Statement %></BR></span>
        <%}%>
        <span style="font-weight:700;color:grey; font-size:16px;"></BR></span>
        <% if ( Type == "Single Textbox") { %>
        <%  if(Answer.length > 0){%>
        <span style="font-weight:100;color:grey; font-size:14px;"><%= Answer[0] %></BR></span>
        <%}%>
        <%} else if ( Type == "Comment/Essay Box") { %>
        <%  if(Answer.length > 0){%>
        <span style="font-weight:100;color:grey; font-size:14px;"><%= Answer[0] %></BR></span>
        <%}%>
        <%} else if ( Type == "Multiple Choice (Single Answer)") { %>
        <table>
            <tbody>
            <% for (var i=0; i<Options.length; i++){%>
            <tr>
                <%  if(Answer.length > 0){%>
                <%  if(Answer[0] == Options[i]){%>
                <td align="center"><input type="radio" name="<%= Statement %><%= Options[0] %>" value="<%= Options[i] %>" checked disabled> <%= Options[i] %></td>
                <%} else {%>
                <td align="center"><input type="radio" name="<%= Statement %><%= Options[0] %>" value="<%= Options[i] %>" disabled> <%= Options[i] %></td>
                <%}%>
                <%} else {%>
                <td align="center"><input type="radio" name="<%= Statement %><%= Options[0] %>" value="<%= Options[i] %>" disabled> <%= Options[i] %></td>
                <%}%>
            </tr>
            <% }%>
            </tbody>
        </table>
        <%} else if ( Type == "Rating Scale") { %>
        <table>
            <tbody>
            <tr>
                <td>&nbsp;</td>
                <% for (var i=0; i<Ratings.length; i++){%>
                <td width="11%" align="center"><%= Ratings[i] %></td>
                <% }%>
            </tr>
            <% for (var i=0; i<Options.length; i++){%>
            <tr>
                <td width="10%"><%= Options[i] %></td>
                <% for (var j=0; j<Ratings.length; j++){%>
                <%  if(Answer.length > 0){%>
                <%  if(Answer[i] == Ratings[j]){%>
                <td  width="11%" align="center"><input type="radio" name="<%= Statement %><%= Options[i] %><%= Ratings[0] %>" value="<%= Options[i] %>,<%= Ratings[j] %>" checked disabled></td>
                <%} else {%>
                <td  width="11%" align="center"><input type="radio" name="<%= Statement %><%= Options[i] %><%= Ratings[0] %>" value="<%= Options[i] %>,<%= Ratings[j] %>" disabled></td>
                <%}%>
                <%} else {%>
                <td  width="11%" align="center"><input type="radio" name="<%= Statement %><%= Options[i] %><%= Ratings[0] %>" value="<%= Options[i] %>,<%= Ratings[j] %>" disabled></td>
                <%}%>
                <% }%>
            </tr>
            <% }%>
            </tbody>
        </table>
        <%} %>
    </td>
</script>
