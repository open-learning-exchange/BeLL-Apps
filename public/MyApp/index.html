<script type="text/html" id="template-LogQuery">
    <div class="logquery-community">
        <select  name="Level" id="community-select" multiple="multiple" style="width: 340px;">
            <option value="demo">Demo</option>
            <option value="all">All Reports</option>

        </select>
        <div id="logquery-date">
            <label style='font-size:16px;'><b>Start Date</b>&nbsp;(YYYY:MM:DD)</label>
            <input type="date" id="start-date"  style='width: 150px;'><br><br>
            <label style='font-size:16px;'><b>End Date</b>&nbsp;(YYYY:MM:DD)</label>
            &nbsp;&nbsp;<input type="date" id="end-date" style='width: 150px;'>
        </div>
        <button id="report_button" class="btn btn-success">Generate Report</button>
    </div>
</script>
<script type="text/html" id="template-ActivityReport">
    <h4>
        <span style="color:gray;"><%= CommunityName %></span>
        | Activity Report
    </h4>
    <p>
        <span style="color:gray;">Period&nbsp;(YYYY:MM:DD) </span> <%= startDate %>&nbsp;to&nbsp;<%= endDate %>
    </p>

    <table class="table table-striped">
        <tr>
            <th></th>
            <th >Total</th>
            <th >Male</th>
            <th colspan="3">Female</th>
        </tr>
        <tr><td>Registered Members</td>
            <td><%=MaleMembers+FemaleMembers%></td>
            <td><%=MaleMembers%></td>
            <td colspan="3"><%=FemaleMembers%></td>
        </tr>
        <tr>
            <td>Visits</td>
            <td><%=Visits.male+Visits.female%></td>
            <td><%=Visits.male%></td>
            <td colspan="3"><%=Visits.female%></td>
        </tr>
        <tr>
            <th colspan="4"></th>
            <th>Average Rating</th>
            <th >Times Rated</th>
        </tr>
        <!-- @todo Recording of opening resources is broken.  -->
        <tr>
            <th colspan="6">Most Frequently Opened</th>
        </tr>

        <!-- dynamically display each most frequently opened resource entry & its corresponding stats -->
        <% _.each(Most_Freq_Open, function(resource){ %>
        <tr>
            <td><%=resource.resourceName%></td>
            <td><%=resource.timesOpenedCumulative%></td>
            <td><%=resource.timesOpenedByMales%></td>
            <td><%=resource.timesOpenedByFemales%></td>
            <td><%=resource.avgRatingCumulative%></td>
            <td><%=resource.timesRatedCumulative%></td>
        </tr>
        <% }); %>
        <tr>
            <th colspan="6">Highest Rated</th>
        </tr>
        <% _.each(Highest_Rated, function(resource){ %>
        <tr>
            <td><%=resource.resourceName%></td>
            <td><%=resource.timesRatedByCumulative%></td>
            <td><%=resource.timesRatedByMales%></td>
            <td><%=resource.timesRatedByFemales%></td>
            <td><%=resource.avgRatingCumulative%></td>
            <td><%=resource.timesRatedCumulative%></td>
        </tr>
        <% }); %>
        <tr>
            <th colspan="6">Lowest Rated</th>
        </tr>
        <% _.each(Lowest_Rated, function(resource){ %>
        <tr>
            <td><%=resource.resourceName%></td>
            <td><%=resource.timesRatedByCumulative%></td>  <!-- timesOpenedCumulative -->
            <td><%=resource.timesRatedByMales%></td>     <!-- timesOpenedByMales -->
            <td><%=resource.timesRatedByFemales%></td>   <!-- timesOpenedByFemales -->
            <td><%=resource.avgRatingCumulative%></td>
            <% if (resource.timesRatedCumulative === "N/A") { %>
            <td><%=resource.timesRatedCumulative%></td>
            <% } else { %>
            <td><%=resource.timesRatedByMales+resource.timesRatedByFemales%></td>
            <% } %>
        </tr>
        <% }); %>


    </table>
</script>

</head>

<body>

</body>

<!--
  START THE APP
-->

<script>
    $(document).ready(function() {
        App.start()
    })
</script>
