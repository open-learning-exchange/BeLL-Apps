  <script type="text/template" id="template-addNation">
      <div id='addNation-heading'>
          <p>
          <p class='heading'> <a href=''>Earth Bell</a>  |   <a href=''><%if(edit==true){%>Manage Nation<%}else{%>Add Nation<%}%></a>    </p>
          </p>
      </div>
      <div id='nationForm-container'>
          <form id='nationFrom' method="POST" >
              <div id='top-from' style='margin:0 auto'>
                  <div class='form-field'>
                      <input placeholder="Name" type="text" id="nation-name" pattern="[a-zA-Z]*" required title="Country Name only contains alphabets" name="nation-name" /><br />
                  </div>
                  <div class='form-field'>
                      <input placeholder="Url" type="url" id="nation-url" name="nation-url"  required/><br />
                  </div>
              </div>
              <div style='margin-left:3%;'><p style='font-size:17px'>Sponsoring Organization</p></div>
              <div class='middle-from'>
                  <div class='form-field' >
                      <input style='width:355px' placeholder="Name" required type="text" id="org-name" name="org-name" /><br />
                  </div>
                  <div class='form-field'>
                      <input style='width:355px;' required placeholder="Address" type="text" id="org-sponseraddress" name="org-sponseraddress" /><br />
                  </div>
                  <div style='padding-left:2%;'><p style='font-size:17px'>Primary Contact</p></div>

                  <div class='form-field'>
                      <input placeholder="First Name" required type="text" id="org-firstname" name="org-firstname" /><br />
                  </div>
                  <div class='form-field'>
                      <input placeholder="Midlle Name" type="text" id="org-middlename" name="org-middlename" /><br />
                  </div>
                  <div class='form-field'>
                      <input placeholder="Last Name" type="text" id="org-lastname" name="org-lastname" /><br />
                  </div>
                  <br>
                  <div class='form-field' >
                      <input style='width:355px' placeholder="Phone" type="text" required id="org-phone" name="org-phone" /><br />
                  </div>
                  <div class='form-field' style='width:310px'>
                      <input style='width:355px;' placeholder="Email" type="email" required id="org-email" name="org-email" /><br />
                  </div>

              </div>
              <div style='margin-left:3%'><p style='font-size:17px'>Bell Leader</p></div>
              <div class='middle-from'>
                  <div class='form-field'>
                      <input placeholder="First Name" type="text" id="leader-firstname" required name="leader-firstname" /><br />
                  </div>
                  <div class='form-field'>
                      <input placeholder="Midlle Name" type="text" id="leader-middlename" name="leader-middlename" /><br />
                  </div>
                  <div class='form-field'>
                      <input placeholder="Last Name" type="text" id="leader-lastname" name="leader-lastname" /><br />
                  </div>
                  </br>
                  <div class='form-field' >
                      <input style='width:355px' placeholder="Phone M" type="text" id="leader-phone" required name="leader-phone" /><br />
                  </div>
                  <div class='form-field' style='width:310px'>
                      <input style='width:355px;' placeholder="Email" type="email" id="leader-email" name="leader-email" /><br />
                  </div>
                  <br>
                  <div class='form-field' >
                      <input style='width:355px' placeholder="ID" type="text" id="leader-ID" required name="leader-ID" /><br />
                  </div>
                  <div class='form-field' style='width:310px'>
                      <input style='width:355px;' placeholder="Password" type="text" id="leader-password" name="leader-password" pattern="[A-Za-z]{5,}" title="Atleast five letters" /><br />
                  </div>
              </div>
              <div style='margin-left:3%;color:#C20712;height: 44px;margin-top: 3px;'><p style='font-size:17px'>Urgent Contact

                  <% if(edit==true){%>
                  <a style='float:right' class='btn btn-danger'>Delete</a>
                  <% }%>
              </p>
              </div>
              <div id='urgent-from'>
                  <div class='form-field'>
                      <input placeholder="Name" required type="text" id="urg-name" name="urg-name" /><br />
                  </div>
                  <div class='form-field'>
                      <input placeholder="Url" type="url" required id="urg-phone" name="urg-phone" /><br />
                  </div>
              </div>
              <div style='margin-left:3%'><p style='font-size:17px'>Authorized By</p></div>
              <div id='Authorized-from' style='background-color:#eee'>
                  <div class='form-field'>
                      <input placeholder="Name" type="text" required id="auth-name" name="auth-name" /><br />
                  </div>
                  <div class='form-field'>
                      <input placeholder="Date" type="date" id="auth-date" name="auth-date" /><br />
                  </div>
              </div>
          </form>
      </div>
  </script>

	  App.renderFeedback()
		if(document.getElementById('site-feedback').style.visibility!='visible'){

		else{
		$('#site-feedback').animate({height:'toggle'})
		}
		}
		function SelectCommunity(pId){
  			App.Router.SelectCommunities(pId)
  		}
  		function SyncDbSelect(){
  			App.Router.SyncDbSelect()
  		}
