  <!--

  <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
  <style type="text/css">


  </style>



  <!-- 
    SCAFFOLDING
  -->



<body style="background-color:#FFF">
  <div id="wrapper">
    <div id="app">
      
    </div>
  </div>
</body>



  <!-- 
    SCRIPTS
  -->



  <script src="js/vendor/jquery-1.7.2.js"></script>
  <script src="js/vendor/underscore-1.4.4.js"></script>
  <script src="js/vendor/backbone-1.0.0.js"></script>
  <script src="js/vendor/backbone-forms.js"></script>
  <script src="js/vendor/jquery-ui-1.10.2.custom/js/jquery-ui-1.10.2.custom.js"></script>
  <script src="/_utils/script/json2.js"></script>
  <script src="/_utils/script/jquery.couch.js?0.8.0"></script>
  <script src="/_utils/script/jquery.form.js?0.9.0"></script>
  <script src="js/vendor/sha1.js"></script>
  <script src="js/vendor/jquery.couch.js"></script>
  <script src="js/vendor/backbone.couchdb.js"></script>
  <script src="js/vendor/html-encode.js"></script>
  <script src="js/vendor/jquery.url.js"></script>



  <!--
    SETTINGS
  -->



  <script>
    window.thisDb = document.URL.split("/")[3]

    Backbone.couch.options = {
      database: thisDb,
      design: 'bell-lcms'
    };
  </script>



  <!-- 
    BACKBONE MODELS 
  -->



  <script src="app/models/CouchHub.js"></script>



  <!-- 
    BACKBONE COLLECTIONS 
  -->



  <script src="app/collections/CouchHubs.js"></script>




  <!-- 
    BACKBONE VIEWS
  -->



  <script src="app/views/CouchHubsView.js"> </script>
  <script src="app/views/CouchHubView.js"> </script>
  <script src="app/views/CouchHubFormView.js"> </script>
  <script src="app/views/CouchHubsTableView.js"> </script>
  <script src="app/views/CouchHubRowView.js"> </script>



  <!-- 
    App
  -->



  <script>

  $(document).ready(function() {

    window.couchCouchHubs = new window.CouchHubs()
    window.couchCouchHubs.fetch()

    window.couchCouchHubsView = new window.CouchHubsTableView({collection: window.couchCouchHubs})

    window.couchCouchHubsView.render()
    $('#app').append(window.couchCouchHubsView.el)

  })

 </script>
